<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCIESSOR GAME.COM/IN</title>
</head>
<body>
    <h1><a href="index.html">-: Rock Paper Sciessor :- </a></h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.png" alt="Rock image">
        </div>
        <div class="choice" id="paper">
            <img src="./paper.png" alt="paper image">
        </div>
        <div class="choice" id="scissor">
            <img src="./scissors.png" alt="sciessor image">
        </div>
    </div>

    <div class="scoure-card">
        <div class="scoure">
            <p id="y-point">0</p>
            <p id="name">YOU</p>
        </div>
        <div class="scoure">
            <p id="c-point">0</p>
            <p id="com">COMP</p>
        </div>
    </div>

    <div class="message">
        <p id="msg">Play your move</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
